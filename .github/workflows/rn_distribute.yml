name: React Native Fast Distribution

on:
  push:
    branches:
      - main
      - develop
      - dev_hitendra

jobs:
  distribute:
    name: Build & Distribute
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm install

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Stable Ruby version
          # We don't use bundler-cache: true here to avoid the exit code 5 conflict
          # Instead we run bundle install manually in the next step

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4 # Official high-performance Gradle caching

      - name: Decode Firebase Service Account Key
        run: echo "${{ secrets.FIREBASE_DISTRIBUTION_KEY_JSON }}" > ${{ github.workspace }}/firebase-auth.json

      - name: Build and Distribute Android
        run: |
          bundle install
          npm run android:distribute
        env:
          FIREBASE_AUTH_JSON_PATH: ${{ github.workspace }}/firebase-auth.json
          RELEASE_NOTES: "GitHub Action build. Commit: ${{ github.sha }}"
