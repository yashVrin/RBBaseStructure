name: React Native Fast Distribution

on:
  push:
    branches:
      - main
      - develop
      - dev_hitendra

jobs:
  distribute:
    name: Build & Distribute
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        run: ./gradlew clean assembleRelease --no-daemon
        working-directory: android

      - name: Verify APK exists
        run: |
          APK_PATH="android/app/build/outputs/apk/release/app-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "❌ APK not found at $APK_PATH"
            ls -la android/app/build/outputs/apk/release/ || echo "Directory does not exist"
            exit 1
          fi
          echo "✅ APK found: $APK_PATH"
          ls -lh "$APK_PATH"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: android

      - name: Decode Firebase Service Account Key
        run: echo "${{ secrets.FIREBASE_DISTRIBUTION_KEY_JSON }}" > "${{ github.workspace }}/firebase-auth.json"

      - name: Upload to Firebase App Distribution
        working-directory: android
        run: bundle exec fastlane android upload_to_firebase
        env:
          FIREBASE_AUTH_JSON_PATH: ${{ github.workspace }}/firebase-auth.json
          APK_PATH: ${{ github.workspace }}/android/app/build/outputs/apk/release/app-release.apk
          RELEASE_NOTES: "GitHub Action build. Branch: ${{ github.ref_name }} | Commit: ${{ github.sha }}"
