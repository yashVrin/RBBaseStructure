name: React Native Multi-Platform Distribution

on:
  push:
    branches:
      - main
      - develop

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm install

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle' # This enables Gradle caching

      - name: Build Android Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7

  distribute_android:
    name: Distribute Android to Firebase
    needs: build_android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-release-apk
          path: .

      - name: List files (Debug)
        run: ls -R

      - name: Decode Firebase Service Account Key
        run: echo "${{ secrets.FIREBASE_DISTRIBUTION_KEY_JSON }}" > ${{ github.workspace }}/firebase-auth.json

      - name: Distribute via Fastlane
        run: |
          cd android
          BUNDLE_GEMFILE=$PWD/../Gemfile bundle exec fastlane upload_to_firebase
        env:
          FIREBASE_AUTH_JSON_PATH: ${{ github.workspace }}/firebase-auth.json
          APK_PATH: "../../app-release.apk"
          RELEASE_NOTES: "GitHub Action build. Commit: ${{ github.sha }}"
